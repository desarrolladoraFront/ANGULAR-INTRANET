<div class="card">
    <form (ngSubmit)="procesar()" #formContact="ngForm">
        <div class="card-body">
            <label class="form-label">
                Nombre:
            </label>
            <input type="text" name="nombre" class="form-control" placeholder="Por favor agregue un nombre" [(ngModel)]="persona.nombre" required #name="ngModel">
            
            <div class="alert alert-danger mt-2" [hidden]="name.valid || name.pristine">
                El nombre es obligatorio
            </div>
        </div>
    
        <div class="card-body">
            <label class="form-laber">
                Edad:
            </label>
            <input type="number" name="edad" class="form-control" placeholder="Por favor ingrese una edad" [(ngModel)]="persona.edad" required #edad="ngModel">

            <div class="alert alert-danger mt-2" [hidden]="edad.valid || edad.pristine">
                La edad es obligatoria
            </div>
 
            <!--<button class="btn btn-primary mt-4" [disabled]="!name.valid || edad.invalid">  De esta forma se hace la validación, pero con pocos inputs, en caso de tener un conjunto de muchos inputs, mejor haces la validación en el formulario.-->
            <button class="btn btn-primary mt-4" [disabled]="formContact.invalid">
                Enviar
            </button>
        </div>
    </form>
</div>

{{formContact.valid}}
